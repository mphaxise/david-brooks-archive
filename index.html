    resultCount.textContent = articles.length === ARTICLES.length
      ? `${articles.length} articles`
      : `${articles.length} of ${ARTICLES.length}`;

    const fragment = document.createDocumentFragment();
    articles.forEach(article => {
      const li = document.createElement('li');
      li.className = 'article-item';
      li.innerHTML = `
        <a class="article-link" href="${escHtml(article.url || '#')}" target="_blank" rel="noopener noreferrer">
          <span class="article-date">${formatDate(article.date)}</span>
          <span class="article-body">
            <span class="article-title">${escHtml(article.title || 'Untitled')}</span>
            ${article.summary ? `<span class="article-summary">${escHtml(article.summary)}</span>` : ''}
          </span>
          <span class="article-pub">${escHtml(article.publication || '')}</span>
        </a>
      `;
      fragment.appendChild(li);
    });
    articleList.appendChild(fragment);
  }

  function escHtml(str) {
    return String(str || '')
      .replace(/&/g, '&amp;').replace(/</g, '&lt;')
      .replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }

  // ── FILTER LOGIC ──
  function applyFilters() {
    const query = searchInput.value.trim();
    const pubFilter = filterPub.value;
    const yearFilter = filterYear.value;

    let results = query
      ? fuse.search(query).map(r => r.item)
      : [...ARTICLES];

    if (pubFilter) results = results.filter(a => a.publication === pubFilter);
    if (yearFilter) results = results.filter(a => a.date && a.date.startsWith(yearFilter));

    renderArticles(results);
  }

  // ── EVENT LISTENERS ──
  let debounceTimer;
  searchInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(applyFilters, 180);
  });
  filterPub.addEventListener('change', applyFilters);
  filterYear.addEventListener('change', applyFilters);

  // ── INIT ──
  document.getElementById('footer-generated').textContent =
    `Generated ${new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`;

  renderArticles(ARTICLES);
</script>
</body>
</html>
